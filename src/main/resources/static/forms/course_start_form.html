<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>高校信息管理系统</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script src="../../layui/layui.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<form class="layui-form" id="form_demo" lay-filter="form1">
    <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">开课编号</label>
        <div class="layui-input-block">
            <input id="idInput" type="text" name="courseStartCourseId" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开课日期</label>
        <div class="layui-input-block">
            <input id="date1" lay-verify="date" type="text" name="courseStartDate" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开课学期</label>
        <div class="layui-input-block">
            <select name="courseStartSeason">
                <option value="春">春</option>
                <option value="秋">秋</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开课时间</label>
        <div class="layui-input-block">
            <input type="text"  name="courseStartTime" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开课教师ID</label>
        <div class="layui-input-block">
            <input type="text" name="courseStartTeacherId" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submit_button">提交</button>
            <button id="reset-btn" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>

<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    var op = getQueryVariable("op");
    var id = getQueryVariable("id");
    console.log("receive id:");
    console.log(id);
    layui.use(['form', 'element', 'laydate'], function () {
        layui.laydate.render({
            elem: '#date1' //指定元素
        });
        var form = layui.form;
        var originData;
        form.on('submit(submit_button)', function (data) {
            console.log(form.val("form1"));
            $.ajax({
                type: "post",
                url: "/course_start/" + op,
                data: data.field,
                success: function (result) {
                    if (result.type == "success") {
                        layer.msg(result.msg);
                        return;
                    } else {
                        layer.msg(result.msg);
                        return;
                    }
                }
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        if (op === "edit") {
            $.ajax({
                type: 'POST',
                url: "../course_start/get_list",
                data: {
                    page: 1,
                    limit: 5,
                    teacherId: id
                },
                success: function (result) {
                    originData = result.rows[0];
                    form.val("form1", originData);
                    console.log("asdiansjdniasn");
                    console.log(originData);
                }
            });
            $("#idInput").attr("readonly", "readonly");
            $("#reset-btn").click(function (e) {
                e.preventDefault();
                form.val("form1", originData);
            });
        }
    });
</script>

</html>
