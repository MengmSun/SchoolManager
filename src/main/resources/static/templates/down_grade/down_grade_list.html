<body class="layui-layout-body">

            <div class="layui-logo">高校信息管理系统</div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <table class="layui-hide" id="table_instance" lay-filter="table_instance"></table>
            <!-- 头部工具栏 -->
            <script type="text/html" id="toolbar_instance">
                <div class="layui-container">
                    <div class="layui-inline">
                        <input class="layui-input" placeholder="输入学生id" name="studentId" id="searchStudentId"
                            autocomplete="on">
                    </div>
                    <div class="layui-inline">
                        <input class="layui-input" placeholder="输入异动编号" name="id" id="searchId" autocomplete="on">
                    </div>
                    <button id="search" class="layui-btn" data-type="reload" lay-event="search" lay-submit>查询</button>
                    <button class="layui-btn" lay-event="getCheckData">获取选中行数据</button>
                    <button class="layui-btn" lay-event="getCheckLength">获取选中数目</button>
                    <button class="layui-btn" lay-event="isAll">验证是否全选</button>
                    <button class="layui-btn" lay-event="add">添加</button>
                    <button class="layui-btn layui-btn-danger" lay-event="delete">删除</button>
                </div>
            </script>
            <!-- 行工具 -->
            <script type="text/html" id="row_tool_instace">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            高校信息管理系统-信息管理
            <a href="http://www.beian.miit.gov.cn" >皖ICP备18019563号</a>
        </div>

    </div>

    <script>
        layui.use('element', function () {
            var element = layui.element;
        });

        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#table_instance',
                method: 'post',
                // 修改url为/xxx/get_list 
                url: '/down_grade/get_list',
                page: true,
                toolbar: '#toolbar_instance', // 开启头部工具栏，并为其绑定左侧模板
                defaultToolbar: ['filter', 'exports', 'print'],
                // 修改title为'xxx数据表'
                title: '校区数据表',
                done: function (res) {
                    console.log(res);
                },
                // 修改相应的的col(首尾两条固定)
                cols: [
                    [{
                        type: 'checkbox', // 选择框
                        fixed: 'left'
                    }, {
                        field: 'id', // 字段名,数据库中的属性名
                        title: '异动编号', // 标题,页面显示的属性名
                        //width: 80, // 列宽,不填写则自动分配
                        fixed: 'left', // 固定列
                        //unresize: true, // 禁用拖拽列宽
                        sort: true, // 允许排序
                    }, {
                        field: 'cause',
                        title: '原因',
                        //width: 120,
                        sort: true, // 允许排序
                    }, {
                        field: 'date',
                        title: '异动日期',
                        //width: 120,
                        sort: true, // 允许排序
                    }, {
                        field: 'lastClazzId',
                        title: '前班级id',
                        //width: 150,
                        sort: true, // 允许排序
                    }, {
                        field: 'nowClazzId',
                        title: '现班级id',
                        //width: 150,
                        sort: true, // 允许排序
                    }, {
                        field: 'studentId',
                        title: '学生id',
                        //width: 150,
                        sort: true, // 允许排序
                    }, {
                        fixed: 'right',
                        width: 150,
                        align: 'center',
                        toolbar: '#row_tool_instace' // 行工具
                    }]
                ],
                parseData: function (res) { //res 即为原始返回的数据
                    var data = [];
                    for (let i = 0; i < res.total; i++) {
                        res.rows[i].studentId = res.rows[i].student.studentId;
                    }
                    return {
                        "code": 0,
                        "msg": "",
                        "count": res.total,
                        "data": res.rows
                    };
                },
                id: 'switch'
            });

            //头工具栏事件
            table.on('toolbar(table_instance)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                    case 'add':
                        // 弹窗
                        layer.open({
                            type: 2,
                            maxmin: true,
                            area: ['600px', '600px'],
                            content: "../../forms/down_grade_form.html?op=add", // type:2
                            cancel: function (index, layero) {
                                layui.table.reload('switch', {});
                            },
                        });
                        break;
                    case 'delete':
                        // 与后台交互后reload表格
                        var data = checkStatus.data;
                        var ids = new Array(data.length);
                        for (let i = 0; i < data.length; i++) {
                            ids[i] = data[i].id;
                        }
                        layer.confirm('确定批量删除么', function (index) {
                            $.ajax({ //ajax请求
                                type: "post",
                                url: "/down_grade/delete", //路径：对应Controller方法的路径
                                data: {
                                    ids: ids
                                },
                                success: function (
                                    result
                                ) { //result为返回的Json对象,对应后台方法的Map<String,String> ret
                                    table.reload('switch', {});
                                    if (result.type == "success") {
                                        layer.msg(result.msg);
                                    } else {
                                        layer.msg(result.msg);
                                        return;
                                    }
                                }
                            });
                            layer.close(index);
                        });
                        // checkStatus.del(); // 删除对应行（tr）的DOM结构，并更新缓存
                        break;
                    case 'search':
                        // 与后台交互后reload表格
                        var searchId = $('#searchId');
                        var searchStudentId = $('#searchStudentId');
                        //执行重载
                        table.reload('switch', {
                            where: {
                                id: searchId.val(),
                                studentId: searchStudentId.val()
                            },
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(table_instance)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('确定删除行么', function (index) {
                        // alert(data.id);
                        $.ajax({ //ajax请求
                            type: "post",
                            url: "/down_grade/delete", //路径：对应Controller方法的路径
                            data: {
                                ids: [data.id]
                            },
                            success: function (
                                result
                            ) { //result为返回的Json对象,对应后台方法的Map<String,String> ret
                                if (result.type == "success") {
                                    layer.msg(result.msg);
                                    obj.del(); // 删除对应行（tr）的DOM结构，并更新缓存
                                } else {
                                    layer.msg(result.msg);
                                    return;
                                }
                            }
                        });
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.open({
                        type: 2,
                        maxmin: true,
                        area: ['600px', '600px'],
                        content: "../../forms/down_grade_form.html?op=edit&id=" + data
                        .id, // type:2
                        cancel: function (index, layero) {
                            layui.table.reload('switch', {});
                        },
                    });
                }
            });
        }); // end of layui.use('table',...)
    </script>
</body>
